<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculadora de Sueldo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Calculadora de Sueldo</h1>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="sueldo">Sueldo diario:</label>
      <input type="number" id="sueldo" name="sueldo" min="0" step="0.01" required>

      <label for="dias">Cantidad de d√≠as trabajados:</label>
      <input type="number" id="dias" name="dias" min="1" max="15" required>

      <button type="button" id="calcular">Calcular sueldo</button>
    </form>

    <div id="resultado"></div>

    <script src="app.js"></script>
  </body>
</html>
